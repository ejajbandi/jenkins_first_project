---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: web
  name: myfirstproject
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - image: nginx
        name: myfirstproject

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: web
  name: myfirstproject
spec:
  ports:
  - nodePort: 40000
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: web
  type: NodePort
